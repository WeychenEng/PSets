{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" autofocus class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" autofocus class="form-control" name="confirmation" placeholder= "Password confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

{% endblock %}
